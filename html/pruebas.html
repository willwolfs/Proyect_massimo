<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Clientes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Estilo del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Galería de Clientes en Massimo Grosso</h1>

  <div class="gallery">
    <img src="https://via.placeholder.com/400x300?text=Cliente+1" alt="Cliente 1">
    <img src="https://via.placeholder.com/400x300?text=Cliente+2" alt="Cliente 2">
    <img src="https://via.placeholder.com/400x300?text=Cliente+3" alt="Cliente 3">
    <img src="https://via.placeholder.com/400x300?text=Cliente+4" alt="Cliente 4">
    <img src="https://via.placeholder.com/400x300?text=Cliente+5" alt="Cliente 5">
    <img src="https://via.placeholder.com/400x300?text=Cliente+6" alt="Cliente 6">
    <img src="https://via.placeholder.com/400x300?text=Cliente+6" alt="Cliente 7">
    <img src="https://via.placeholder.com/400x300?text=Cliente+6" alt="Cliente 8">
    <img src="https://via.placeholder.com/400x300?text=Cliente+6" alt="Cliente 9">
    <img src="https://via.placeholder.com/400x300?text=Cliente+6" alt="Cliente 10">
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <img src="" alt="Imagen ampliada" id="modalImage">
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    images.forEach(img => {
      img.addEventListener('click', () => {
        modal.classList.add('active');
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', () => {
      modal.classList.remove('active');
    });
  </script>

</body>
</html>
