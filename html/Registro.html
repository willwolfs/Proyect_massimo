<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="../image/logo.png">
  <title>Registrarse</title>
  <link rel="stylesheet" href="../css/registro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img class="avatar" src="../image/avatar massimo.png" alt="Avatar">
      <p class="subtitle">Sé parte de <br> Massimo Grosso</p>

      <h2>CREAR CUENTA</h2>

      <form id="registroForm">
        <div class="form-back-button-container">
          <a href="Login.html" class="form-back-button" title="Volver"><img src="../image/volver.png" alt=""></a>
        </div>

        <label for="newUsername">
          <i class="fa fa-user"></i>
          <input type="text" id="newUsername" placeholder="Nombre" required>
        </label>

        <label for="email">
          <i class="fa fa-envelope"></i>
          <input type="email" id="email" placeholder="Correo electrónico" required>
        </label>

        <label for="birthdate">
          <i class="fa fa-calendar"></i>
          <input type="date" id="birthdate" placeholder="Fecha de nacimiento" required>
        </label>

        <label for="newPassword">
          <i class="fa fa-lock"></i>
          <input type="password" id="newPassword" placeholder="Contraseña (mín. 8 caracteres)" required>
        </label>

        <label for="confirmPassword">
          <i class="fa fa-lock"></i>
          <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
        </label>

        <button type="submit">Crear cuenta</button>

        <p class="signup">¿Ya eres miembro?<br><a href="Login.html">Inicia Sesión</a></p>
      </form>
    </div>
  </div>

  <script src="../js/validacion-registro.js"></script>

</body>
</html>
