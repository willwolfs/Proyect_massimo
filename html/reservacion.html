  <div class="main-content">
    <div class="form-container">
      <img src="../image/massimo_sinfondo.png" alt="Logo Massimo" class="logo-img" />
      <form id="formReserva">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" placeholder="nombre" required />

         <label for="evento">Eventos:</label>
        <select name="evento" required>
          <option value="" disabled selected>Seleccione un evento</option>
          <option value="Cumpleaños">Cumpleaños</option>
          <option value="Aniversarios">Aniversarios</option>
          <option value="Reuniones">Reuniones</option>
       
        </select>

        <label for="correo">Correo:</label>
        <input type="email" name="correo" placeholder="correo electrónico" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" name="telefono" id="telefono" placeholder="teléfono" required pattern="[0-9]{9}" maxlength="9" inputmode="numeric" title="Debe ingresar 9 dígitos numéricos" />

        

       <label for="grupo">Tamaño del grupo:</label>
<input type="text" name="grupo" id="grupo" placeholder="Escriba el tamaño de personas" required>


        <label for="fecha">Fecha de reserva:</label>
        <input type="date" name="fecha" required />

        <label for="hora">Horario:</label>
        <select name="hora" required>
          <option value="" disabled selected>Seleccione una hora</option>
          <option value="10:30 a.m.">10:30 a.m.</option>
          <option value="11:00 a.m.">11:00 a.m.</option>
          <option value="1:00 p.m.">1:00 p.m.</option>
          <option value="2:30 p.m.">2:30 p.m.</option>
          <option value="3:00 p.m.">3:00 p.m.</option>
          <option value="4:00 p.m.">4:00 p.m.</option>
          <option value="5:00 p.m.">5:00 p.m.</option>
          <option value="6:00 p.m.">6:00 p.m.</option>
          <option value="7:00 p.m.">7:00 p.m.</option>
          <option value="8:00 p.m.">8:00 p.m.</option>
          <option value="9:00 p.m.">9:00 p.m.</option>
        </select>

        <button type="submit">Confirmar Reserva</button>
      </form>

    document.addEventListener("DOMContentLoaded", function() {
      fetch('../usuario_actual.php')
        .then(response => response.text())
        .then(nombre => {
          if (nombre.trim() !== "") {
            document.getElementById("texto-login").innerHTML = `Hola, <br> ${nombre}`;
          }
        })
        .catch(error => {
          console.error('Error al obtener el nombre de usuario:', error);
        });
    });
